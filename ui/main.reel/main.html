<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "button": {"#": "button"}
            }
        },
        "matteButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "matteButton"},
                "enabled": true,
                "label": "Button"
            }
        },
        "matteButtonDiv": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "matteButtonDiv"},
                "enabled": true,
                "label": "Button"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="matteButton" draggable="true"></button>
        <div data-montage-id="matteButtonDiv" draggable="true"></div>
        <button data-montage-id="button" draggable="true">button</button>
    </div>
</body>
</html>
